name: Release

on:
  # Tag æ¨é€æ—¶è§¦å‘ï¼ˆæ ¼å¼ï¼šv*ï¼‰
  push:
    tags:
      - 'v*'

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: åˆ›å»º Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è·å–ç‰ˆæœ¬å·
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: åˆ›å»º Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: qsl-cardhub v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-and-upload:
    name: æ„å»ºå¹¶ä¸Šä¼  ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            bundle_path: target/aarch64-apple-darwin/release/bundle

          # macOS Intel (x86_64)
          - platform: macos-x64
            os: macos-15-intel
            target: x86_64-apple-darwin
            bundle_path: target/x86_64-apple-darwin/release/bundle

          # Windows x64
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_path: target/x86_64-pc-windows-msvc/release/bundle

          # Windows ARM64
          - platform: windows-arm64
            os: windows-11-arm
            target: aarch64-pc-windows-msvc
            bundle_path: target/aarch64-pc-windows-msvc/release/bundle

    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Rust ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: å®‰è£…å‰ç«¯ä¾èµ–
        working-directory: web
        run: npm ci

      - name: æ„å»ºå‰ç«¯
        working-directory: web
        run: npm run build

      - name: å®‰è£… Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked --force

      - name: æ„å»º Tauri åº”ç”¨
        run: cargo tauri build --target ${{ matrix.target }}

      - name: å‡†å¤‡äº§ç‰© (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          mkdir -p dist

          # DMG æ–‡ä»¶
          DMG_PATH=$(find ${{ matrix.bundle_path }}/dmg -name "*.dmg" | head -n 1)
          if [ -f "$DMG_PATH" ]; then
            cp "$DMG_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.dmg"
          fi

          # æ›´æ–°åŒ…ç­¾åæ–‡ä»¶
          DMG_SIG=$(find ${{ matrix.bundle_path }}/dmg -name "*.dmg.sig" | head -n 1)
          if [ -f "$DMG_SIG" ]; then
            cp "$DMG_SIG" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.dmg.sig"
          fi

          ls -la dist/

      - name: å‡†å¤‡äº§ç‰© (Windows)
        if: startsWith(matrix.platform, 'windows')
        shell: bash
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          mkdir -p dist

          # MSI æ–‡ä»¶
          MSI_PATH=$(find ${{ matrix.bundle_path }}/msi -name "*.msi" | head -n 1)
          if [ -f "$MSI_PATH" ]; then
            cp "$MSI_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.msi"
          fi

          # NSIS å®‰è£…åŒ…
          NSIS_PATH=$(find ${{ matrix.bundle_path }}/nsis -name "*.exe" | head -n 1)
          if [ -f "$NSIS_PATH" ]; then
            cp "$NSIS_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}-setup.exe"
          fi

          # NSIS ç­¾åæ–‡ä»¶
          NSIS_SIG=$(find ${{ matrix.bundle_path }}/nsis -name "*.exe.sig" | head -n 1)
          if [ -f "$NSIS_SIG" ]; then
            cp "$NSIS_SIG" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}-setup.exe.sig"
          fi

          ls -la dist/

      - name: ä¸Šä¼ åˆ° Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: dist/*

  generate-update-manifest:
    name: ç”Ÿæˆæ›´æ–°æ¸…å•
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½ Release èµ„äº§ä¿¡æ¯
        id: release_info
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          REPO=${{ github.repository }}

          # è·å– Release ä¿¡æ¯
          RELEASE_JSON=$(curl -s "https://api.github.com/repos/${REPO}/releases/tags/v${VERSION}")
          RELEASE_BODY=$(echo "$RELEASE_JSON" | jq -r '.body // "No release notes"')
          RELEASE_DATE=$(echo "$RELEASE_JSON" | jq -r '.published_at')

          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "release_date=$RELEASE_DATE" >> $GITHUB_OUTPUT

      - name: ç”Ÿæˆ latest.json
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          REPO=${{ github.repository }}
          RELEASE_DATE="${{ steps.release_info.outputs.release_date }}"
          NOTES=$(cat << 'NOTES_EOF'
          ${{ steps.release_info.outputs.release_body }}
          NOTES_EOF
          )

          # è·å–ç­¾åæ–‡ä»¶å†…å®¹
          get_signature() {
            local sig_url="https://github.com/${REPO}/releases/download/v${VERSION}/$1"
            curl -sL "$sig_url" 2>/dev/null || echo ""
          }

          # macOS ARM64 ç­¾å
          MACOS_ARM64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-macos-arm64.dmg.sig")
          # macOS x64 ç­¾å
          MACOS_X64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-macos-x64.dmg.sig")
          # Windows x64 ç­¾å
          WINDOWS_X64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-windows-x64-setup.exe.sig")
          # Windows ARM64 ç­¾å
          WINDOWS_ARM64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-windows-arm64-setup.exe.sig")

          # ç”Ÿæˆ latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": $(echo "$NOTES" | jq -Rs .),
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_ARM64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-macos-arm64.dmg"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-macos-x64.dmg"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_X64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-windows-x64-setup.exe"
              },
              "windows-aarch64": {
                "signature": "${WINDOWS_ARM64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-windows-arm64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: ä¸Šä¼  latest.json åˆ° Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: latest.json

  release-summary:
    name: å‘å¸ƒæ€»ç»“
    needs: [create-release, build-and-upload, generate-update-manifest]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: æ£€æŸ¥å‘å¸ƒçŠ¶æ€
        run: |
          echo "ğŸ“¦ Release: v${{ needs.create-release.outputs.version }}"
          if [ "${{ needs.build-and-upload.result }}" == "success" ]; then
            echo "âœ… æ‰€æœ‰å¹³å°æ„å»ºå¹¶ä¸Šä¼ æˆåŠŸ"
            echo ""
            echo "ä¸‹è½½åœ°å€ï¼š"
            echo "https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
            echo ""
            echo "æ›´æ–°æ¸…å•ï¼š"
            echo "https://github.com/${{ github.repository }}/releases/latest/download/latest.json"
            exit 0
          else
            echo "âŒ éƒ¨åˆ†å¹³å°æ„å»ºå¤±è´¥"
            exit 1
          fi
