name: Release

on:
  # Tag æ¨é€æ—¶è§¦å‘ï¼ˆæ ¼å¼ï¼šv*ï¼‰
  push:
    tags:
      - 'v*'

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # å‰ç«¯ä»£ç æ£€æŸ¥
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: å®‰è£…ä¾èµ–
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: TypeScript ç±»å‹æ£€æŸ¥
        working-directory: web
        run: pnpm run type-check

      - name: ESLint æ£€æŸ¥
        working-directory: web
        run: pnpm run lint

  create-release:
    name: åˆ›å»º Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è·å–ç‰ˆæœ¬å·
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: åˆ›å»º Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: qsl-cardhub v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-and-upload:
    name: æ„å»ºå¹¶ä¸Šä¼  ${{ matrix.platform }}
    needs: [lint, create-release]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            bundle_path: target/aarch64-apple-darwin/release/bundle

          # macOS Intel (x86_64)
          - platform: macos-x64
            os: macos-15-intel
            target: x86_64-apple-darwin
            bundle_path: target/x86_64-apple-darwin/release/bundle

          # Windows x64
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_path: target/x86_64-pc-windows-msvc/release/bundle

          # Windows ARM64
          - platform: windows-arm64
            os: windows-11-arm
            target: aarch64-pc-windows-msvc
            bundle_path: target/aarch64-pc-windows-msvc/release/bundle

    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Rust ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: å®‰è£…å‰ç«¯ä¾èµ–
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: æ„å»ºå‰ç«¯
        working-directory: web
        run: pnpm run build

      - name: ç”Ÿæˆé¡ºä¸°é€Ÿè¿é»˜è®¤é…ç½®
        shell: bash
        run: |
          cat > config/sf_express_default.toml << TOML
          enabled = true
          partner_id = "${{ secrets.SF_PARTNER_ID }}"
          checkword_sandbox = "${{ secrets.SF_CHECKWORD_SANDBOX }}"
          checkword_prod = "${{ secrets.SF_CHECKWORD_PROD }}"
          TOML

      - name: å®‰è£… Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked --force

      - name: æ„å»º Tauri åº”ç”¨
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 10
          command: cargo tauri build --target ${{ matrix.target }}

      - name: å‡†å¤‡äº§ç‰© (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          mkdir -p dist

          # DMG æ–‡ä»¶ï¼ˆç”¨äºæ‰‹åŠ¨ä¸‹è½½ï¼Œå¿…éœ€ï¼‰
          DMG_PATH=$(find ${{ matrix.bundle_path }}/dmg -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ] || [ ! -f "$DMG_PATH" ]; then
            echo "é”™è¯¯ï¼šæœªæ‰¾åˆ° DMG æ–‡ä»¶"
            exit 1
          fi
          cp "$DMG_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.dmg"

          # .app.tar.gz æ–‡ä»¶ï¼ˆç”¨äºæ›´æ–°å™¨ï¼Œå¿…éœ€ï¼‰
          APP_TAR_PATH=$(find ${{ matrix.bundle_path }}/macos -name "*.app.tar.gz" | head -n 1)
          if [ -z "$APP_TAR_PATH" ] || [ ! -f "$APP_TAR_PATH" ]; then
            echo "é”™è¯¯ï¼šæœªæ‰¾åˆ° .app.tar.gz æ–‡ä»¶"
            exit 1
          fi
          cp "$APP_TAR_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.app.tar.gz"

          # .app.tar.gz ç­¾åæ–‡ä»¶ï¼ˆç”¨äºæ›´æ–°å™¨ï¼Œå¿…éœ€ï¼‰
          APP_TAR_SIG=$(find ${{ matrix.bundle_path }}/macos -name "*.app.tar.gz.sig" | head -n 1)
          if [ -z "$APP_TAR_SIG" ] || [ ! -f "$APP_TAR_SIG" ]; then
            echo "é”™è¯¯ï¼šæœªæ‰¾åˆ° .app.tar.gz.sig ç­¾åæ–‡ä»¶"
            exit 1
          fi
          cp "$APP_TAR_SIG" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.app.tar.gz.sig"

          ls -la dist/

      - name: å‡†å¤‡äº§ç‰© (Windows)
        if: startsWith(matrix.platform, 'windows')
        shell: bash
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          mkdir -p dist

          # MSI æ–‡ä»¶ï¼ˆå¯é€‰ï¼‰
          MSI_PATH=$(find ${{ matrix.bundle_path }}/msi -name "*.msi" | head -n 1)
          if [ -f "$MSI_PATH" ]; then
            cp "$MSI_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}.msi"
          fi

          # NSIS å®‰è£…åŒ…ï¼ˆå¿…éœ€ï¼‰
          NSIS_PATH=$(find ${{ matrix.bundle_path }}/nsis -name "*.exe" | head -n 1)
          if [ -z "$NSIS_PATH" ] || [ ! -f "$NSIS_PATH" ]; then
            echo "é”™è¯¯ï¼šæœªæ‰¾åˆ° NSIS å®‰è£…åŒ…"
            exit 1
          fi
          cp "$NSIS_PATH" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}-setup.exe"

          # NSIS ç­¾åæ–‡ä»¶ï¼ˆå¿…éœ€ï¼‰
          NSIS_SIG=$(find ${{ matrix.bundle_path }}/nsis -name "*.exe.sig" | head -n 1)
          if [ -z "$NSIS_SIG" ] || [ ! -f "$NSIS_SIG" ]; then
            echo "é”™è¯¯ï¼šæœªæ‰¾åˆ° NSIS ç­¾åæ–‡ä»¶"
            exit 1
          fi
          cp "$NSIS_SIG" "dist/qsl-cardhub-v${VERSION}-${{ matrix.platform }}-setup.exe.sig"

          ls -la dist/

      - name: ä¸Šä¼ åˆ° Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: dist/*

      # é˜¿é‡Œäº‘ OSS ä¸Šä¼ ï¼ˆå¯é€‰ï¼Œéœ€è¦é…ç½® Secretsï¼‰
      - name: å®‰è£… ossutil
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' }}
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            wget https://gosspublic.alicdn.com/ossutil/1.7.18/ossutil-v1.7.18-linux-amd64.zip
            unzip ossutil-v1.7.18-linux-amd64.zip
            sudo mv ossutil-v1.7.18-linux-amd64/ossutil /usr/local/bin/
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            wget https://gosspublic.alicdn.com/ossutil/1.7.18/ossutil-v1.7.18-mac-arm64.zip
            unzip ossutil-v1.7.18-mac-arm64.zip
            sudo mv ossutil-v1.7.18-mac-arm64/ossutil /usr/local/bin/
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            curl -o ossutil.zip https://gosspublic.alicdn.com/ossutil/1.7.18/ossutil-v1.7.18-windows-amd64.zip
            unzip ossutil.zip
            mv ossutil-v1.7.18-windows-amd64/ossutil.exe /c/Windows/System32/
          fi
          ossutil --version

      - name: é…ç½® ossutil
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' }}
        shell: bash
        env:
          OSS_ACCESS_KEY_ID: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_SECRET }}
          OSS_ENDPOINT: ${{ secrets.ALIYUN_OSS_ENDPOINT }}
        run: |
          ossutil config -e "${OSS_ENDPOINT}" -i "${OSS_ACCESS_KEY_ID}" -k "${OSS_ACCESS_KEY_SECRET}"

      - name: ä¸Šä¼ åˆ°é˜¿é‡Œäº‘ OSS
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' }}
        shell: bash
        env:
          OSS_BUCKET: ${{ secrets.ALIYUN_OSS_BUCKET_NAME }}
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          
          # ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶åˆ° OSS
          for file in dist/*; do
            filename=$(basename "$file")
            # ä¸Šä¼ åˆ° /releases/v{version}/ ç›®å½•
            ossutil cp "$file" "oss://${OSS_BUCKET}/releases/v${VERSION}/${filename}" --force
            echo "å·²ä¸Šä¼ : ${filename}"
          done
          
          # éªŒè¯ä¸Šä¼ 
          ossutil ls "oss://${OSS_BUCKET}/releases/v${VERSION}/"

  generate-update-manifest:
    name: ç”Ÿæˆæ›´æ–°æ¸…å•
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½ Release èµ„äº§ä¿¡æ¯
        id: release_info
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          REPO=${{ github.repository }}

          # è·å– Release ä¿¡æ¯
          RELEASE_JSON=$(curl -s "https://api.github.com/repos/${REPO}/releases/tags/v${VERSION}")
          RELEASE_BODY=$(echo "$RELEASE_JSON" | jq -r '.body // "No release notes"')
          RELEASE_DATE=$(echo "$RELEASE_JSON" | jq -r '.published_at')

          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "release_date=$RELEASE_DATE" >> $GITHUB_OUTPUT

      - name: ç”Ÿæˆ latest.json
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          REPO=${{ github.repository }}
          RELEASE_DATE="${{ steps.release_info.outputs.release_date }}"
          NOTES=$(cat << 'NOTES_EOF'
          ${{ steps.release_info.outputs.release_body }}
          NOTES_EOF
          )

          # è·å–ç­¾åæ–‡ä»¶å†…å®¹ï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
          get_signature() {
            local sig_url="https://github.com/${REPO}/releases/download/v${VERSION}/$1"
            local max_attempts=20
            local attempt=1
            local wait_time=5
            
            while [ $attempt -le $max_attempts ]; do
              echo "å°è¯•è·å– $1 (ç¬¬ ${attempt}/${max_attempts} æ¬¡)..." >&2
              local content=$(curl -sL "$sig_url" 2>/dev/null)
              
              # æ£€æŸ¥æ˜¯å¦æˆåŠŸè·å–åˆ°å†…å®¹ï¼ˆéç©ºä¸”ä¸æ˜¯HTMLé”™è¯¯é¡µé¢æˆ–JSONé”™è¯¯ï¼‰
              if [ -n "$content" ] && ! echo "$content" | grep -qi "<!DOCTYPE html>" && ! echo "$content" | grep -qi '"message".*"Not Found"'; then
                echo "æˆåŠŸè·å– $1" >&2
                echo "$content"
                return 0
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "èµ„äº§å°šæœªå¯ç”¨ï¼Œç­‰å¾… ${wait_time} ç§’åé‡è¯•..." >&2
                sleep $wait_time
              fi
              
              attempt=$((attempt + 1))
            done
            
            echo "é”™è¯¯ï¼šåœ¨ $max_attempts æ¬¡å°è¯•åä»æ— æ³•è·å– $1" >&2
            return 1
          }

          # macOS ARM64 ç­¾åï¼ˆ.app.tar.gz ç”¨äºæ›´æ–°å™¨ï¼‰
          MACOS_ARM64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-macos-arm64.app.tar.gz.sig") || exit 1
          # macOS x64 ç­¾åï¼ˆ.app.tar.gz ç”¨äºæ›´æ–°å™¨ï¼‰
          MACOS_X64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-macos-x64.app.tar.gz.sig") || exit 1
          # Windows x64 ç­¾å
          WINDOWS_X64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-windows-x64-setup.exe.sig") || exit 1
          # Windows ARM64 ç­¾å
          WINDOWS_ARM64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-windows-arm64-setup.exe.sig") || exit 1

          # ç”Ÿæˆ latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": $(echo "$NOTES" | jq -Rs .),
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_ARM64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-macos-arm64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-macos-x64.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_X64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-windows-x64-setup.exe"
              },
              "windows-aarch64": {
                "signature": "${WINDOWS_ARM64_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/qsl-cardhub-v${VERSION}-windows-arm64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: ä¸Šä¼  latest.json åˆ° Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: latest.json

      # ç”Ÿæˆé˜¿é‡Œäº‘ CDN ç‰ˆæœ¬çš„ latest.jsonï¼ˆå¯é€‰ï¼‰
      - name: ç”Ÿæˆ latest.json (CDN ç‰ˆæœ¬)
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' && secrets.ALIYUN_CDN_DOMAIN != '' }}
        env:
          CDN_DOMAIN: ${{ secrets.ALIYUN_CDN_DOMAIN }}
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          RELEASE_DATE="${{ steps.release_info.outputs.release_date }}"
          NOTES=$(cat << 'NOTES_EOF'
          ${{ steps.release_info.outputs.release_body }}
          NOTES_EOF
          )

          # è·å–ç­¾åæ–‡ä»¶å†…å®¹ï¼ˆä» GitHub Releasesï¼Œå¸¦é‡è¯•æœºåˆ¶ï¼‰
          get_signature() {
            local sig_url="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/$1"
            local max_attempts=20
            local attempt=1
            local wait_time=5
            
            while [ $attempt -le $max_attempts ]; do
              echo "å°è¯•è·å– $1 (ç¬¬ ${attempt}/${max_attempts} æ¬¡)..." >&2
              local content=$(curl -sL "$sig_url" 2>/dev/null)
              
              if [ -n "$content" ] && ! echo "$content" | grep -qi "<!DOCTYPE html>" && ! echo "$content" | grep -qi '"message".*"Not Found"'; then
                echo "æˆåŠŸè·å– $1" >&2
                echo "$content"
                return 0
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "èµ„äº§å°šæœªå¯ç”¨ï¼Œç­‰å¾… ${wait_time} ç§’åé‡è¯•..." >&2
                sleep $wait_time
              fi
              
              attempt=$((attempt + 1))
            done
            
            echo "é”™è¯¯ï¼šåœ¨ $max_attempts æ¬¡å°è¯•åä»æ— æ³•è·å– $1" >&2
            return 1
          }

          # è·å–ç­¾åï¼ˆç­¾åä¸ GitHub ç‰ˆæœ¬ç›¸åŒï¼‰
          MACOS_ARM64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-macos-arm64.app.tar.gz.sig") || exit 1
          MACOS_X64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-macos-x64.app.tar.gz.sig") || exit 1
          WINDOWS_X64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-windows-x64-setup.exe.sig") || exit 1
          WINDOWS_ARM64_SIG=$(get_signature "qsl-cardhub-v${VERSION}-windows-arm64-setup.exe.sig") || exit 1

          # ç”Ÿæˆ latest-cdn.json (ä½¿ç”¨ CDN URLs)
          cat > latest-cdn.json << EOF
          {
            "version": "${VERSION}",
            "notes": $(echo "$NOTES" | jq -Rs .),
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_ARM64_SIG}",
                "url": "https://${CDN_DOMAIN}/releases/v${VERSION}/qsl-cardhub-v${VERSION}-macos-arm64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://${CDN_DOMAIN}/releases/v${VERSION}/qsl-cardhub-v${VERSION}-macos-x64.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_X64_SIG}",
                "url": "https://${CDN_DOMAIN}/releases/v${VERSION}/qsl-cardhub-v${VERSION}-windows-x64-setup.exe"
              },
              "windows-aarch64": {
                "signature": "${WINDOWS_ARM64_SIG}",
                "url": "https://${CDN_DOMAIN}/releases/v${VERSION}/qsl-cardhub-v${VERSION}-windows-arm64-setup.exe"
              }
            }
          }
          EOF

          echo "ç”Ÿæˆçš„ latest-cdn.json:"
          cat latest-cdn.json

      - name: å®‰è£… ossutil
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' && secrets.ALIYUN_CDN_DOMAIN != '' }}
        run: |
          wget https://gosspublic.alicdn.com/ossutil/1.7.18/ossutil-v1.7.18-linux-amd64.zip
          unzip ossutil-v1.7.18-linux-amd64.zip
          sudo mv ossutil-v1.7.18-linux-amd64/ossutil /usr/local/bin/
          ossutil --version

      - name: é…ç½® ossutil
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' && secrets.ALIYUN_CDN_DOMAIN != '' }}
        env:
          OSS_ACCESS_KEY_ID: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_SECRET }}
          OSS_ENDPOINT: ${{ secrets.ALIYUN_OSS_ENDPOINT }}
        run: |
          ossutil config -e "${OSS_ENDPOINT}" -i "${OSS_ACCESS_KEY_ID}" -k "${OSS_ACCESS_KEY_SECRET}"

      - name: ä¸Šä¼  latest.json åˆ°é˜¿é‡Œäº‘ OSS
        if: ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID != '' && secrets.ALIYUN_CDN_DOMAIN != '' }}
        env:
          OSS_BUCKET: ${{ secrets.ALIYUN_OSS_BUCKET_NAME }}
        run: |
          # ä¸Šä¼  CDN ç‰ˆæœ¬çš„ latest.json åˆ° OSS æ ¹ç›®å½•ï¼Œå‘½åä¸º latest.json
          ossutil cp latest-cdn.json "oss://${OSS_BUCKET}/latest.json" --force
          
          # éªŒè¯ä¸Šä¼ 
          echo "å·²ä¸Šä¼  latest.json åˆ° OSS:"
          ossutil ls "oss://${OSS_BUCKET}/latest.json"
          
          echo ""
          echo "âœ… CDN æ›´æ–°æ¸…å•å·²ä¸Šä¼ "
          echo "CDN URL: https://${{ secrets.ALIYUN_CDN_DOMAIN }}/latest.json"

  release-summary:
    name: å‘å¸ƒæ€»ç»“
    needs: [create-release, build-and-upload, generate-update-manifest]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: æ›´æ–° Release è¯´æ˜
        if: needs.build-and-upload.result == 'success' && needs.generate-update-manifest.result == 'success'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          REPO=${{ github.repository }}
          BASE_URL="https://github.com/${REPO}/releases/download/v${VERSION}"

          # ç”Ÿæˆä¸‹è½½è¡¨æ ¼
          DOWNLOAD_TABLE=$(cat << 'EOF'
          ## ä¸‹è½½

          | æ¶æ„ | Windows | macOS |
