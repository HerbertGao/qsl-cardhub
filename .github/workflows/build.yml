name: Build

on:
  # PR 到 master 分支时触发
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/workflows/README.md'

  # 手动触发
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  quality-checks:
    name: Quality Checks
    uses: ./.github/workflows/reusable-quality-checks.yml

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: qsl-cardhub-*-macos-arm64.dmg
            artifact_path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

          # macOS Intel (x86_64)
          - platform: macos-x64
            os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: qsl-cardhub-*-macos-x64.dmg
            artifact_path: target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

          # Windows x64
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: qsl-cardhub-*-windows-x64.msi
            artifact_path: target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi

          # Windows ARM64
          - platform: windows-arm64
            os: windows-11-arm
            target: aarch64-pc-windows-msvc
            artifact_name: qsl-cardhub-*-windows-arm64.msi
            artifact_path: target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Rust 缓存
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: 安装前端依赖
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: 生成顺丰速运默认配置
        shell: bash
        run: |
          cat > config/sf_express_default.toml << TOML
          enabled = true
          partner_id = "${{ secrets.SF_PARTNER_ID }}"
          checkword_sandbox = "${{ secrets.SF_CHECKWORD_SANDBOX }}"
          checkword_prod = "${{ secrets.SF_CHECKWORD_PROD }}"
          TOML

      - name: 安装 Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked --force

      - name: 构建 Tauri 应用
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 10
          command: cargo tauri build --target ${{ matrix.target }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ matrix.artifact_path }}
          retention-days: 90

  build-summary:
    name: 构建总结
    needs: [build, quality-checks]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 检查构建状态
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.quality-checks.result }}" == "success" ]; then
            echo "✅ 构建与检查全部成功"
            exit 0
          else
            echo "❌ 构建或检查存在失败"
            echo "build: ${{ needs.build.result }}"
            echo "quality-checks: ${{ needs.quality-checks.result }}"
            exit 1
          fi
